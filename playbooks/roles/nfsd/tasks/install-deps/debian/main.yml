---
- name: Update apt cache
  become: yes
  become_method: sudo
  apt:
    update_cache: yes
  tags: linux

- name: Install nfsd dependencies
  become: yes
  become_method: sudo
  apt:
    name:
      - nfs-common
      - nfs-kernel-server
    state: present
    update_cache: yes
  tags: [ 'pynfs', 'deps' ]
